	class DispatchObj{
		constructor(current = null){
			this.current = current
		}
		get state(){
			return this.current;
		}
		set useState(a){
			this.current = a;
		}
	}
	// let dispatchObj = new DispatchObj();

	function useState(initial){
		let dispatchObj = new DispatchObj(initial);
		
		var {current: state, useState: setState} = dispatchObj;
		function updateState(a){
			setState = a;
			console.log(a)
			return useState(a);
		}
		return [state, updateState];
	}
